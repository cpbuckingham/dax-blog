<section class="login">
  <form action="/auth/login" method="POST">
    <fieldset>
      <label for="username">Username</label>
      <input type="text" name="username">
    </fieldset>
    <fieldset>
      <label for="password">Password</label>
      <input type="password" name="password">
    </fieldset>
  </form>
</section>
