<section class="post-index">
  <div ng-repeat="post in index.posts" class='blog-post'>
    <h2>{{ post.blog_title }}</h2>
    <div class="blog-body">
      <p>{{ post.blog_body }}</p>
      <pre>&lt; <a ng-href="/blog/{{post.id}}">Posted at {{ post.created_at | date:fullDate}}</a> &#47;&gt;</pre>
    </div>
  </div>
</section>
